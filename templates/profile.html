{% extends "base.html" %}

{% block content %}
<div class="page-header animate-fade-in">
    <h1 class="page-title">Profile Managment</h1>
</div>

<div class="glass-card animate-fade-in" style="max-width: 800px;">
    <h2>Personal Details</h2>
    <form style="margin-top: 2rem;">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="Student User" disabled style="opacity: 0.7;">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" value="student@university.edu" disabled style="opacity: 0.7;">
        </div>

        <div class="form-group">
            <label>Department</label>
            <select>
                <option selected>Computer Science Engineering</option>
                <option>Electronics</option>
                <option>Mechanical</option>
            </select>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Enrollment Year</label>
                <input type="number" value="2022">
            </div>
            <div class="form-group">
                <label>Target Industry</label>
                <input type="text" placeholder="e.g. Software Development">
            </div>
        </div>

        <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Save Changes</button>
    </form>
</div>
{% endblock %}
